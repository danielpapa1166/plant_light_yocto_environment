# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-Robert"
BBFILE_PATTERN_meta-Robert = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-Robert = "6"

LAYERDEPENDS_meta-Robert = "core"
LAYERSERIES_COMPAT_meta-Robert = "kirkstone"
